{% extends 'exams/admin/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">Teachers</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Name</th>
          <th>Photo</th>
          <th>Assigned Class</th>
         
        </tr>
      </thead>
      {% for t in teachers %}
      <tr>

        <td> {{t.name}}</td>
        <td> <img src="{% static 'img/userpic.jpeg' %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{t.assigned_class}}</td>
        <td>{{t.address}}</td>
        
        <td class='text-center'>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
